  <title>To Do - Tasks</title>
  <meta content="A multi user blogging Platform" name="description">
  <meta content="Blog" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon-1.png' %}" rel="icon">
  <link href="{% static 'assets/img/favicon-1.png' %}" rel="apple-touch-icon">

  <link href="{% static 'assets/vendor/venobox/venobox.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

  <!-- Notification -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: "2b2d36b2-608e-4a45-b1ea-8069830af538",
        notifyButton: {
          enable: true,
        },
      });
    });
  </script>

</head>

  <!-- ======= Header ======= -->
  <header class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid" >

      <!-- <h1 class="logo mr-auto"><a href="index.html">Legit Bouys<span></span></a></h1> -->
      <!-- Uncomment below if you prefer to use an image logo -->
      <a href="{% url 'tasks:home' %}" class="navbar-brand">To Do </a>
      <a href="{% url 'budget:list' %}" class="navbar-brand">Budgeting</a>

      <nav class="nav-menu d-none d-lg-block">
        {% block header %}
          
        {% endblock %}
        <ul>
          {% if user.is_authenticated %}
            <li><a href="{% url 'accounts:logout' %}">Logout</a></li>
          {% else %}  
            <li><a href="{% url 'accounts:register' %}"><button class="btn btn-outline-success me-2" type="button">Sign Up</button></a></li>
            <li><a href="{% url 'accounts:login' %}"><button class="btn btn-outline-success me-2" type="button">Login</button></a></li>
          {% endif %}
        </ul>
      </nav><!-- .nav-menu -->

    <div style="margin: 70px 0px ;">

      {% endblock %}
    </div>
  </div>
  

  <div id="preloader"></div>
